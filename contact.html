<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | London Children's Practice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="css/styles2.css">

<body class="contact" ng-controller="MainCtrl as vm">
  <header class="site-header section">
    <div class="container">
      <div class="site-header__wrapper">
        <div class="site-header__logo-holder">
          <a href="index.html">
            <img src="/images/earthtones transparent 2.png" alt="London Children's Practice logo">
          </a>
        </div>
        <div class="site-header__menu-holder">
          <div class="menu-header-container">
            <ul id="menu-header" class="menu">
              <li ng-repeat="item in vm.navItems"
                  ng-class="item.classes">
                <a ng-href="{{item.href}}" target="_self">{{item.label}}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="burger-container">
          <div class="burger">
            <div class="burger-box">
              <div class="burger-inner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

            <div class="form-block__form-holder form-block__form-holder--full">
              <form id="contact-form" class="contact-form" method="post" novalidate>
                <div class="contact-form__field">
                  <label for="contact-name">Name</label>
                  <input type="text" id="contact-name" name="name" required>
                </div>
                <div class="contact-form__field">
                  <label for="contact-email">Email</label>
                  <input type="email" id="contact-email" name="email" required>
                </div>
                <div class="contact-form__field">
                  <label for="contact-phone">Phone</label>
                  <input type="tel" id="contact-phone" name="phone">
                </div>
                <div class="contact-form__field contact-form__field--full">
                  <label for="contact-message">How can we help?</label>
                  <textarea id="contact-message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn contact-form__submit">
                  <span>Send Message</span>
                </button>
                <p class="contact-form__status" id="contact-form-status" role="status" aria-live="polite"></p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer class="site-footer section">
    <div class="container">
      <div class="site-footer__wrapper">
        <div class="site-footer__brand">
          <div class="site-footer__logo-holder">
            <img src="/images/earthtones transparent 2.png" alt="London Children's Practice logo">
          </div>
          <div class="site-footer__menu-holder">
            <div class="site-footer__top-menu">
              <ul id="menu-footer" class="menu">
                <li ng-repeat="item in vm.footerMenu" class="menu-item">
                  <a ng-href="{{item.href}}" target="_self">{{item.label}}</a>
                </li>
              </ul>
            </div>
            <div class="site-footer__bottom-menu" ng-if="vm.complianceMenu.length">
              <ul id="menu-compliance" class="menu">
                <li ng-repeat="item in vm.complianceMenu" class="menu-item">
                  <a ng-href="{{item.href}}" target="_blank" rel="noopener">{{item.label}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="site-footer__social-holder">
          <a ng-repeat="social in vm.socialLinks" ng-href="{{social.href}}" target="_blank" rel="noopener" aria-label="{{social.label}}">
